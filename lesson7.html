<html lang="zh-Hans" xml:lang="zh-Hans">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>
		div.pagebox {
			width: 98%;
			border: 5px solid red; 
		}

		header, footer { 
			padding: 1em;
			text-align: center;
			background-color: black;
			color: yellow;
		}

		nav {	
			float: left;
			padding: 2em; 
		}
	</style>
</head>
