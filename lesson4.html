<!DOCTYPE html 5.0>
<html>
	<head>
		<title>
				Color Codes
		</title>
	</head>
	
	<body background="images\n1.jpg">
		<p style="font-size:150px; color:hsl(0,50%,50%);">		
			My 2nd Web Page.</p> 
		<p style="font-size:150px; color:hsl(120,50%,50%);">		
		    Write Something</p> 
		<p style="font-size:150px; color:hsl(240,50%,50%);">		
			about yourself.</p> 
	</body>
</html>
